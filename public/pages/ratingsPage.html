<div class="page-container" id="ratingsPage">
<!-- Hero Section -->
<section class="page-hero">
<div class="container">
<div class="row">
<div class="col-lg-12 text-center page-hero-content" data-aos="fade-up">
<h1>تقييمات الموظفين</h1>
<p class="lead">تقييم أداء الموظفين بشكل دوري ومنظم</p>
</div>
</div>
</div>
</section>
<section class="page-content">
<div class="container">
<!-- Search and Filter Section -->
<div class="search-filter-container" data-aos="fade-up">
<div class="row">
<div class="col-md-6">
<div class="search-box">
<input class="form-control" id="ratingsSearch" placeholder="ابحث باسم الموظف أو المقيم..." type="text"/>
<i class="bi bi-search"></i>
</div>
</div>
<div class="col-md-3">
<input class="form-control" id="ratingsMonthFilter" placeholder="الشهر" type="month"/>
</div>
<div class="col-md-3">
<select class="form-control" id="ratingsStarsFilter">
<option value="">جميع التقييمات</option>
<option value="5">5 نجوم</option>
<option value="4">4 نجوم وأكثر</option>
<option value="3">3 نجوم وأكثر</option>
</select>
</div>
</div>
</div>
<div class="service-card" data-aos="fade-up">
<div class="d-flex justify-content-between align-items-center mb-4">
<h3 class="mb-0">سجل التقييمات</h3>
<button class="btn btn-primary" onclick="showAddRatingModal()">
<i class="bi bi-plus-circle"></i> إضافة تقييم جديد
                            </button>
</div>
<div id="ratingsContainer">
<!-- Ratings will be loaded here -->
</div>
<!-- Pagination -->
<div class="pagination-container" id="ratingsPagination">
<!-- Pagination will be added by JavaScript -->
</div>
</div>
</div>
</section>
</div>
